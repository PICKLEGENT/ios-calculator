<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="result">
            <p>0</p>
        </section>
    </div>
    <div class="buttons">
        <button class="button-item item1 clear">ac</button>
        <button class="button-item item2 negative">+/-</button>
        <button class="button-item percent sign">%</button>
        <button class="button-item item3 sign">/</button>
        <button class="button-item numbers">7</button>
        <button class="button-item numbers">8</button>
        <button class="button-item numbers">9</button>
        <button class="button-item item3 sign">x</button>
        <button class="button-item numbers">4</button>
        <button class="button-item numbers">5</button>
        <button class="button-item numbers">6</button>
        <button class="button-item item3 sign">-</button>
        <button class="button-item numbers">1</button>
        <button class="button-item numbers">2</button>
        <button class="button-item numbers">3</button>
        <button class="button-item item3 sign">+</button>
        <button class="button-item itemZero numbers">0</button>
        <button class="button-item comma">,</button>
        <button class="button-item item3 equals">=</button>
    </div>
</body>
</html>
