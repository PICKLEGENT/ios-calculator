<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="result">
            <p>0</p>
        </section>
    </div>
    <div class="buttons">
        <button class="button-item item1 clear">AC</button>
        <button class="button-item item2 negative" value="+/-">+/-</button>
        <button class="button-item percent sign" value="%">%</button>
        <button class="button-item item3 sign" value="/">/</button>
        <button class="button-item numbers" value="7">7</button>
        <button class="button-item numbers" value="8">8</button>
        <button class="button-item numbers" value="9">9</button>
        <button class="button-item item3 sign" value="x">x</button>
        <button class="button-item numbers" value="4">4</button>
        <button class="button-item numbers" value="5">5</button>
        <button class="button-item numbers" value="6">6</button>
        <button class="button-item item3 sign" value="-">-</button>
        <button class="button-item numbers" value="1">1</button>
        <button class="button-item numbers" value="2">2</button>
        <button class="button-item numbers" value="3">3</button>
        <button class="button-item item3 sign" value="+">+</button>
        <button class="button-item itemZero numbers" value="0">0</button>
        <button class="button-item comma">,</button>
        <button class="button-item item3 equals">=</button>
    </div>
</body>
</html>
